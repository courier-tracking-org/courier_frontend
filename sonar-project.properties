sonar.projectKey=courier-tracking-org_courier_frontend
sonar.organization=courier-tracking-org

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=courier_frontend
#sonar.projectVersion=1.0

# Source files (excluding tests and assets)
sonar.sources=src

# Test files  
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/__tests__/**

# Exclude test files and non-analyzable files from source analysis
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/__tests__/**,**/*.css,**/*.svg,**/*.png,**/*.jpg,**/*.gif

# Coverage report path - CRITICAL for SonarCloud
sonar.javascript.lcov.reportPaths=coverage/lcov.info